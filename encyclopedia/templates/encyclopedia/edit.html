{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
<form action="{% url 'edited' %}" method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" placeholder="Title" id="title" value="{{title.capitalize}}">
    <br>
    <label for="content">Content</label>
    <br>
    <textarea type="text" name="content" placeholder="write content" col="2" row="2" value="{{content}}">{{content}}</textarea> 
    <input class="btn btn-primary" type="submit" value="Save">
</form>
{% endblock %}
