{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
       <li class="indexlist"><a href="{% url 'entry' title=entry %}">{{ entry.capitalize }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
